<h5>User List</h5>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <!-- <ng-container *ngIf="inputUserData.length > 0"> -->
      <tr *ngFor="let item of inputUserData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
      </tr>
      <!-- </ng-container> -->
      <!-- <ng-container *ngIf="inputUserData.length == 0">
        <tr>
          <td colspan="3">
            <div class="alert alert-danger">No Data Found.</div>
          </td>
        </tr>
      </ng-container> -->
    </tbody>
  </table>
</div>
